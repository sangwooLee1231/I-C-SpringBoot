<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/product2" method="post">
    <label for="id">아이디</label>
    <input type="text" id="id" name="id" placeholder="아이디 입력" required>

    <label for="title">타이틀</label>
    <input type="text" id="title" name="title" placeholder="타이틀 입력" required>

    <label for="content">내용</label>
    <input type="text" id="content" name="content" placeholder="내용 입력" required>

    <label for="price">전화번호</label>
    <input type="number" id="price" name="price" placeholder="가격 입력" required>

    <button>가입하기</button>
</form>
</body>
</html>
