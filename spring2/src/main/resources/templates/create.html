<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
    <form action="/create2" method="post">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" placeholder="아이디 입력" required>

        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" placeholder="비밀번호 입력" required>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름 입력" required>

        <label for="tel">전화번호</label>
        <input type="tel" id="tel" name="tel" placeholder="전화번호 입력" required>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
