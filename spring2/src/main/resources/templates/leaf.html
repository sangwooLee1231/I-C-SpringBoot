<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">타임리프 테스트</title>
</head>
<body>
<h1 th:text="${title}">기본 제목</h1>

<!-- 리스트 출력 -->
<h2>사용자 목록</h2>
<ul>
    <li th:each="item : ${list}" th:text="${item}">사용자 이름</li>
</ul>ㅋ`

<!-- 나이와 사용자 ID 출력 -->
<p>나이: <span th:text="${age}">15</span></p>
<p>사용자 ID: <span th:text="${userId}">root</span></p>

<!-- 조건문 -->
<h3>로그인 상태</h3>
<p th:if="${userId}">로그인한 사용자: <span th:text="${userId}">root</span></p>
<p th:unless="${userId}">로그인되지 않았습니다. 로그인하세요!</p>

<!-- 동적 링크 -->
<h3>프로필 링크</h3>
<a th:href="@{/user(userId=${userId})}" th:text="'프로필 보기: ' + ${userId}">프로필 보기</a>
</body>
</html>
