<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #FFA500; /* 주황색 */
            color: white;
        }
        td button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        td button:hover {
            background-color: #0056b3;
        }
        td input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Welcome Spring World!</div>
    <table>
        <tr>
            <th>회원가입</th>
            <th>회원탈퇴</th>
            <th>회원수정</th>
            <th>회원정보</th>
        </tr>
        <tr>
            <td>
                <a href="create">
                    <button>회원가입 처리 요청</button>
                </a>
            </td>
            <td>
                <a href="delete">
                    <button>회원탈퇴 처리 요청</button>
                </a>
            </td>
            <td>
                <a href="update">
                    <button>회원수정 처리 요청</button>
                </a>
            </td>
            <td>
                <form action="read" method="post">
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" value="100">
                    <br><br>
                    <button type="submit">회원정보 처리 요청</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
